<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Settings</title>
    <link rel="icon" type="image/x-icon" href="javakeylogo.png" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
        font-family: Arial, Helvetica, sans-serif;
      }

      body {
        display: flex;
        min-height: 100vh;
        background-color: #121212;
        color: #ffffff;
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      .sidebar {
        width: 240px;
        background-color: #0ea400;
        color: white;
        padding: 20px;
        transition: transform 0.3s ease;
      }

      .sidebar img {
        display: block;
        width: 100px;
        height: auto;
        margin: 0 auto 30px;
      }

      .sidebar a {
        display: block;
        color: #121212;
        text-decoration: none;
        padding: 12px 20px;
        margin-bottom: 10px;
        border-radius: 6px;
        transition: background-color 0.4s ease;
        font-weight: bold;
      }

      .sidebar a:hover {
        background-color: #10bb00;
      }

      .close-btn {
        display: none;
        position: absolute;
        top: 15px;
        right: 15px;
        background: none;
        border: none;
        color: white;
        font-size: 26px;
        cursor: pointer;
      }

      .main-content {
        flex: 1;
        padding: 20px;
      }

      .sidebar img {
        display: block;
        width: 150px;
        margin: 0 auto 30px;
      }

      .header {
        background-color: #1e1e1e;
        padding: 20px;
        border-radius: 10px;
        margin-bottom: 20px;
        display: flex;
        align-items: center;
        justify-content: space-between;
        color: #ffffff;
      }

      .header h1 {
        font-size: 24px;
      }

      .menu-toggle {
        display: none;
        background: none;
        border: none;
        color: #0ea400;
        font-size: 26px;
        cursor: pointer;
      }

      .dashboard {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
        gap: 20px;
      }

      .card {
        background-color: #1e1e1e;
        padding: 20px;
        border-radius: 10px;
        color: #ffffff;
        cursor: pointer;
        transition: background-color 0.4s ease;
      }

      .card:hover {
        background-color: #606771;
      }

      @media (max-width: 768px) {
        body {
          flex-direction: column;
        }

        .header h1 {
          padding-right: 510px;
        }

        .sidebar {
          position: fixed;
          top: 0;
          left: 0;
          height: 100%;
          transform: translateX(-100%);
          z-index: 1000;
        }

        .sidebar.show {
          transform: translateX(0);
        }

        .close-btn {
          display: block;
        }

        .menu-toggle {
          display: block;
        }
      }

      footer {
        position: fixed; 
        bottom: 0; 
        left: 0; 
        width: 100%; 
        padding: 15px; 
        text-align: center; 
        backdrop-filter: blur(8px); 
        background: rgba(255, 255, 255, 0.1); 
        box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1); 
        color:#0ea400; 
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="sidebar" id="sidebar">
      <button class="close-btn" id="closeBtn">&times;</button>
      <div class="logo-container">
      <img src="javakeylogo.png" alt="JavaKey Logo" class="logo"/>
      </div>

      <a href="studentdashboard.html">Dashboard</a>
      <a href="progress.html">Progress</a>
      <a href="settings.html">Settings</a>
      <a href="#" id="logout">Logout</a>
    </div>

    <div class="main-content">
      <div class="header">
        <button class="menu-toggle" id="menuToggle">â˜°</button>
        <h1>Settings</h1>
      </div>

      <div class="dashboard">
        <div class="card" onclick="window.location='forgotpassword.html'">
          <h3>Change Password</h3>
          <p>You can update your account password here for better security.</p>
        </div>
      </div>
    </div>

    <footer>&copy; 2025 JavaKey | All Rights Reserved</footer>

    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-app.js";
      import { getAuth, signOut } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";

      const firebaseConfig = {
        apiKey: "AIzaSyCIxAS1HydXA1cpL7aHmJ7fH7PkfUk75Ig",
        authDomain: "javakey-8ffac.firebaseapp.com",
        projectId: "javakey-8ffac",
        storageBucket: "javakey-8ffac.appspot.com",
        messagingSenderId: "949890755618",
        appId: "1:949890755618:web:d8ac15f2a7068004f9ae7b",
      };

      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      const sidebar = document.getElementById("sidebar");
      const menuToggle = document.getElementById("menuToggle");
      const closeBtn = document.getElementById("closeBtn");

      menuToggle.addEventListener("click", () => {
        sidebar.classList.add("show");
      });

      closeBtn.addEventListener("click", () => {
        sidebar.classList.remove("show");
      });

      document.getElementById("logout").addEventListener("click", (e) => {
        e.preventDefault();
        signOut(auth)
          .then(() => {
            alert("Logged out successfully!");
            window.location.href = "index.html";
          })
          .catch((error) => {
            alert("Error logging out: " + error.message);
          });
      });
    </script>
  </body>
</html>
