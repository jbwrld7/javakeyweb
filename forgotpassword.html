<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="javakeylogo.png">
    <title>Forgot Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"/>
    <link rel="stylesheet" href="forgotpassword.css">
  </head>
  <body>
    <div class="container">
      <div class="left">
        <img class="logo" src="javakeylogo.png">
      </div>
      <div class="right">
        <div class="forgot-box">
          <h2>Forgot Password?</h2>
          <p>Enter your registered email and we'll send you a link to reset your password.</p>
          <div class="input-container">
            <i class="fa fa-envelope"></i>
            <input type="email" id="email" placeholder="Enter your email" required>
          </div>
          <button class="reset-btn" id="resetBtn">Send Reset Link</button>
          <a onclick="goBack()" class="back-login">‚Üê Back</a>
        </div>
      </div>
    </div>
    <footer>&copy; 2025 JavaKey | <a>All Rights Reserved</a></footer>
    <script>
      function goBack() { window.history.back(); }
    </script>
  </body>
</html>
