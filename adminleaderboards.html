<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Admin - Leaderboards</title>
        <link rel="icon" type="image/x-icon" href="javakeylogo.png">
        <link rel="stylesheet" href="admindashboard.css">
        <style>
            .leaderboard-container {
            background: #1e1e1e;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            }
            table {
                width: 100%;
                border-collapse: collapse;
                color: white;
            }
            th, td {
                padding: 12px;
                text-align: left;
                border-bottom: 1px solid #333;
            }
            th {
                background-color: #0ea400;
                color: #121212;
                font-size: 16px;
            }
            tr:hover {
                background-color: #252525;
            }
            h2 {
                color: #0ea400;
                margin-bottom: 15px;
            }
            #loading {
                position: fixed;
                inset: 0;
                display: flex;
                align-items: center;
                justify-content: center;
                background: #121212;
                color: white;
                font-size: 1.2rem;
                z-index: 2000;
            }
        </style>
    </head>
    <body>
        <div id="loading">Loading Leaderboards...</div>
        <div class="sidebar" id="sidebar">
        <button class="close-btn" id="closeBtn">✖</button>
        <img src="javakeylogo.png" alt="JavaKey Logo" class="logo">
        <a href="admindashboard.html">Dashboard</a>
        <a href="adminleaderboards.html" style="background:#10bb00;">Leaderboards</a>
        <a href="adminusers.html">Students</a>
        <a href="#" id="logout">Logout</a>
        </div>
        <div class="main-content">
        <div class="header">
            <button class="menu-toggle" id="menuToggle">☰</button>
            <h2>Leaderboards</h2>
        </div>

        <div class="leaderboard-container">
            <table id="leaderboardTable">
            <thead>
                <tr>
                <th>Rank</th>
                <th>Full Name</th>
                <th>Section</th>
                <th>Best Time (min:sec)</th>
                </tr>
            </thead>
            <tbody></tbody>
            </table>
        </div>
        </div>
        <footer>&copy; 2025 JavaKey | Leaderboards</footer>
        <script type="module">
            import { auth } from "./firebaseconfig.js";
            import { signOut } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-auth.js";
            import { 
                getFirestore, 
                collection, 
                getDocs 
            } from "https://www.gstatic.com/firebasejs/10.7.2/firebase-firestore.js";
            import { checkSession } from "./authcheck.js";

            const db = getFirestore();
            const loading = document.getElementById("loading");
            const sidebar = document.getElementById("sidebar");
            const menuToggle = document.getElementById("menuToggle");
            const closeBtn = document.getElementById("closeBtn");
            const leaderboardBody = document.querySelector("#leaderboardTable tbody");

            checkSession().then(() => {
                loadLeaderboard();
            });

            async function loadLeaderboard() {
                try {
                const usersSnap = await getDocs(collection(db, "users"));
                let leaderboard = [];

                for (const userDoc of usersSnap.docs) {
                    const userData = userDoc.data();
                    const stageTimesRef = collection(db, "users", userDoc.id, "stageTimes");
                    const stageTimesSnap = await getDocs(stageTimesRef);

                    let bestTime = Infinity;
                    stageTimesSnap.forEach(stageDoc => {
                    const stageData = stageDoc.data();
                    if (stageData.bestTime && stageData.bestTime < bestTime) {
                        bestTime = stageData.bestTime;
                    }
                    });

                    if (bestTime !== Infinity) {
                    leaderboard.push({
                        fullname: userData.fullname || "No Name",
                        section: userData.section || "N/A",
                        bestTime: bestTime,
                    });
                    }
                }

                leaderboard.sort((a, b) => a.bestTime - b.bestTime);
                leaderboardBody.innerHTML = "";

                leaderboard.forEach((user, index) => {
                    const minutes = Math.floor(user.bestTime / 60);
                    const seconds = Math.floor(user.bestTime % 60)
                    .toString()
                    .padStart(2, "0");
                    const formattedTime = `${minutes}:${seconds}`;

                    const row = `
                    <tr>
                        <td>${index + 1}</td>
                        <td>${user.fullname}</td>
                        <td>${user.section}</td>
                        <td>${formattedTime}</td>
                    </tr>
                    `;
                    leaderboardBody.innerHTML += row;
                });

                loading.style.display = "none";
                } catch (error) {
                console.error("Error loading leaderboard:", error);
                }
            }

            document.getElementById("logout").addEventListener("click", async (e) => {
                e.preventDefault();
                try {
                await signOut(auth);
                localStorage.removeItem("isAdmin");
                alert("Logged out successfully!");
                window.location.href = "index.html";
                } catch (err) {
                alert("Error logging out: " + err.message);
                }
            });

            menuToggle.addEventListener("click", () => sidebar.classList.add("show"));
            closeBtn.addEventListener("click", () => sidebar.classList.remove("show"));
        </script>
    </body>
</html>
